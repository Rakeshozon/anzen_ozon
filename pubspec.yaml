name: anzen
description: "A women's safety application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  firebase_database: ^12.0.2
  cupertino_icons: ^1.0.8
  go_router: ^16.2.4
  flutter_contacts: ^1.1.9+2
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  url_launcher: ^6.3.2
  another_telephony: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/anzen_logo.png"

flutter:
  uses-material-design: true
